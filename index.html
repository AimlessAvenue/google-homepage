<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <meta charset="UTF-8" content="width=device-width initial-scale=1"/>   
        <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/2/2d/Google-favicon-2015.png">
        <!--Style-->
        <style type="text/css">
            body {
                margin: 0;
                padding: 0;
                font-family: sans-serif;
            }
            /* navbar */
            .navbar {
                width: auto;
                height: 60px;
                display: flex;
                align-items: center;
                padding: 10px;
            }
            .nav-list {
                display: flex;
                list-style-type: none;
                justify-content: flex-end;
                width: 100%;
            }
            .menu-text {
                padding-left: 15px;
                text-decoration: none
            }
            .icon {
                fill: #5f6368;
            }
            /* main */
            .biglogo {
                display:flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            .main-form {
                padding: 20px;
            }
            .searchbar {
                border: 1px solid #dfe1e5;
                border-radius: 24px;
                margin: 0 auto;
                display: flex;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <ul class="nav-list">
                        <li>
                            <a class="menu-text" href="#">Gmail</a>
                        </li>
                        <li>
                            <a class="menu-text" href="#">Images</a>
                        </li>
                        <li>
                            <a class="menu-text" href="#">Test(later svg)</a>
                        </li>
                        <li>
                            <a class="menu-text" href="#">Test(later image)</a>
                        </li>
                </ul>
            </nav>
        </header>
        <div class="biglogo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <div class="main-form">
            <form>
                <div class="searchbar">
                    <input type="text">
                </div>
            </form>
        </div>
    </body>
</html>
